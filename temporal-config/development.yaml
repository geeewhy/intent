# Temporal Dynamic Config for Development Environment
# This is a minimal configuration file to satisfy the Temporal server requirements

system.enableGlobalNamespace:
  - value: true
    constraints: {}

system.enableVisibility:
  - value: true
    constraints: {}

system.enableArchival:
  - value: false
    constraints: {}

limit.maxIDLength:
  - value: 255
    constraints: {}

frontend.enableClientVersionCheck:
  - value: false
    constraints: {}

history.persistenceMaxQPS:
  - value: 3000
    constraints: {}

matching.persistenceMaxQPS:
  - value: 3000
    constraints: {}

worker.persistenceMaxQPS:
  - value: 3000
    constraints: {}

# Default task queue settings
limit.maxTaskQueuePollers:
  - value: 1000
    constraints: {}

# Default workflow settings
limit.maxWorkflowRetryCount:
  - value: 100
    constraints: {}

limit.workflowExecutionDuration:
  - value: 86400
    constraints: {}

limit.workflowRunDuration:
  - value: 86400
    constraints: {}
